<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/Layout"
      layout:decorate="temlpate">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="card">
            <div class="card-header">Liste des fournisseurs</div>
            <div class="card-body">


                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom</th>
                        <th>Adresse</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${data}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.adresse}"></td>
                        <td>
                            <a th:href="@{/fourniseur/delete/{id}(id=${p.id})}" class="btn btn-danger">
                                <span class="fa fa-trash"></span></a>
                            <a th:href="@{/fourniseur/produits/{id}(id=${p.id})}" class="btn btn-warning">
                                <span class="fa-solid fa-pen"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
