<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/Layout"
      layout:decorate="temlpate">>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <!DOCTYPE html>
  <html lang="en" xmlns:th="https://www.thymeLeaf.org">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
  </head>
  <body>
  <div class="container">
    <div class="card-header">Add produit</div>
    <div class="card-body">
      <form method="post" th:action="@{/save}" enctype="multipart/form-data">
        <div class="form-group">
          <label for="nom">nom</label>
          <input type="text" class="form-control" id="nom" placeholder="nom" name="nom" th:value="${data.nom}">

        </div>
        <div class="form-group">
          <label for="prix">prix</label>
          <input type="number" class="form-control" id="prix" placeholder="prix" name="prix" th:value="${data.prix}">
        </div>
        <div class="form-group">
          <label for="quantite">quantit√©</label>
          <input type="number" class="form-control" id="quantite" placeholder="quantitie" name="quantitie" th:value="${data.quantitie}">
        </div>
        <div class="form-group">
          <label for="categorie">Categorie</label>
          <select name="cat" id="categorie" required="required">
            <option selected="selected" hidden="" ></option>
            <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.nom}" th:selected="${data.cat!=null && data.cat.id == c.id}"></option>
          </select>
          <div>
            <label>Photo</label>
            <input type="file" accept="image/jpg" name="file">
            <input type="hidden" name="photo" th:value="${data.photo}">
          </div>
        </div>
        <input type="hidden" name="id" th:value="${data.id}">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
  </div>
  </body>
  </html>


</div>
</body>
</html>
